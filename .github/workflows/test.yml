name: Test Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check AWS Backend
        run: |
          echo "AWS Backend files:"
          ls -la "AWS Backend/"
          
      - name: Check Cloudflare Worker
        run: |
          echo "Cloudflare Worker files:"
          ls -la "Cloudflare Worker/"
          
      - name: Test Lambda function syntax
        run: |
          cd "AWS Backend"
          python3 -m py_compile lambda_function.py
          echo "Lambda function syntax is valid"
