name: Deploy AWS Lambda

on:
  push:
    paths:
      - 'AWS Backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy Lambda function
        run: |
          cd "AWS Backend"
          zip lambda_function.zip lambda_function.py
          aws lambda update-function-code --function-name linguapulse-onboarding --zip-file fileb://lambda_function.zip
          aws lambda update-function-configuration --function-name linguapulse-onboarding --handler lambda_function.lambda_handler
