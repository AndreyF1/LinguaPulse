name: Deploy AWS Lambda

on:
  push:
    paths:
      - 'AWS Backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Verify AWS connection
        run: |
          echo "🔐 Verifying AWS credentials..."
          aws sts get-caller-identity --no-cli-pager
          echo "🔍 Checking Lambda function exists..."
          aws lambda get-function --function-name linguapulse-onboarding --query 'Configuration.FunctionName' --output text --no-cli-pager
          echo "🔑 Testing Lambda permissions..."
          aws lambda get-function-configuration --function-name linguapulse-onboarding --query 'Runtime' --output text --no-cli-pager
      
      - name: Deploy Lambda function
        run: |
          echo "🔍 Starting Lambda deployment..."
          cd "AWS Backend"
          echo "📁 Current directory: $(pwd)"
          echo "📋 Files in directory:"
          ls -la
          
          echo "📦 Creating zip archive..."
          zip -r lambda_function.zip lambda_function.py
          echo "✅ Zip created, size: $(ls -lh lambda_function.zip)"
          
          echo "🚀 Updating Lambda function code..."
          if aws lambda update-function-code \
            --function-name linguapulse-onboarding \
            --zip-file fileb://lambda_function.zip \
            --no-cli-pager; then
            echo "✅ Lambda code updated successfully"
          else
            echo "❌ Failed to update Lambda code"
            exit 1
          fi
          
          echo "⚙️  Updating Lambda function configuration..."
          if aws lambda update-function-configuration \
            --function-name linguapulse-onboarding \
            --handler lambda_function.lambda_handler \
            --no-cli-pager; then
            echo "✅ Lambda configuration updated successfully"
          else
            echo "❌ Failed to update Lambda configuration"
            exit 1
          fi
          
          echo "✅ Lambda deployment completed successfully!"
