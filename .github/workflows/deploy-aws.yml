name: Deploy AWS Lambda

on:
  push:
    paths:
      - 'AWS Backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Verify AWS connection
        run: |
          echo "ğŸ” Verifying AWS credentials..."
          aws sts get-caller-identity --no-cli-pager
          echo "ğŸ” Checking Lambda function exists..."
          aws lambda get-function --function-name linguapulse-onboarding --query 'Configuration.FunctionName' --output text --no-cli-pager
      
      - name: Deploy Lambda function
        run: |
          echo "ğŸ” Starting Lambda deployment..."
          cd "AWS Backend"
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Files in directory:"
          ls -la
          
          echo "ğŸ“¦ Creating zip archive..."
          zip -r lambda_function.zip lambda_function.py
          echo "âœ… Zip created, size: $(ls -lh lambda_function.zip)"
          
          echo "ğŸš€ Updating Lambda function code..."
          aws lambda update-function-code \
            --function-name linguapulse-onboarding \
            --zip-file fileb://lambda_function.zip \
            --no-cli-pager
          
          echo "âš™ï¸  Updating Lambda function configuration..."
          aws lambda update-function-configuration \
            --function-name linguapulse-onboarding \
            --handler lambda_function.lambda_handler \
            --no-cli-pager
          
          echo "âœ… Lambda deployment completed successfully!"
