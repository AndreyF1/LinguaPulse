AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: LinguaPulse Onboarding Lambda Function
Globals:
  Function:
    Timeout: 30
    Runtime: python3.12
    Environment:
      Variables:
        SUPABASE_URL:
          Ref: SupabaseUrl
        SUPABASE_ANON_KEY:
          Ref: SupabaseAnonKey
        TELEGRAM_BOT_TOKEN:
          Ref: TelegramBotToken
Parameters:
  SupabaseUrl:
    Type: String
    Description: Supabase project URL
    Default: ''
  SupabaseAnonKey:
    Type: String
    Description: Supabase anonymous key
    Default: ''
  TelegramBotToken:
    Type: String
    Description: Telegram bot token
    Default: ''
Resources:
  OnboardingFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: linguapulse-onboarding
      CodeUri: OnboardingFunction
      Handler: lambda_function.lambda_handler
      Description: Handles user onboarding and survey completion
      MemorySize: 256
      Events:
        Api:
          Type: Api
          Properties:
            Path: /onboarding
            Method: post
            RestApiId:
              Ref: OnboardingApi
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
    Metadata:
      SamResourceId: OnboardingFunction
  OnboardingApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: '''POST,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
Outputs:
  OnboardingApi:
    Description: API Gateway endpoint URL for Onboarding function
    Value:
      Fn::Sub: https://${OnboardingApi}.execute-api.${AWS::Region}.amazonaws.com/prod/onboarding
  OnboardingFunction:
    Description: Onboarding Lambda Function ARN
    Value:
      Fn::GetAtt:
      - OnboardingFunction
      - Arn
